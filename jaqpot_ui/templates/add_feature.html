{% extends "base.html" %}

{% block content %}
<div class="div-table" style="width:100%;">
    <h1>Add Feature</h1>
    <form action="/addfeature" method="post">{% csrf_token %}
        <div>
            <label class="align">Feature:</label>
            <label class="align">{{form.feature}}</label>
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert" style="width:20%">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span>{{error}}</span>
            </div>
        {% endif %}
        <input type="submit" class="btn btn-danger" value="Add" />
    </form>

</div>
{% endblock %}
