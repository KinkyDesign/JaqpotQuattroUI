{% extends "base.html" %}

{% block content %}
    <form action="." method="POST"> {% csrf_token %}

        <div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
                 {% if error %}
                  <p class="error">{{error}}</p>
                {% endif %}
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" id="login-name" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
                 <!-- <input type="submit" class="btn btn-black btn-large btn-block" value="Log in" /> -->
				<a class="btn btn-black btn-large btn-block" href="/send">login</a>
				<a class="login-link" href="#">Lost your password?</a>
			</div>
		</div>
	</div>
         {% if form.errors %}
            <div class="error">
                <p>{{form.errors}}</p>
            </div>
        {% endif %}

    </form>
{% endblock %}
